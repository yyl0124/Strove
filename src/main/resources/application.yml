spring:
  application:
    name: strove
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/strove_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  flyway:
    enabled: false

logging:
  level:
    com.erokin.strove: INFO

app:
  security:
    jwt:
      secret: ${JWT_SECRET:strove-ai-writing-assistant-jwt-secret-key-for-production-2024-secure}
      expiration-ms: 86400000
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  ai:
    # AI服务配置 - 可根据实际使用的AI服务商调整
    enabled: ${AI_ENABLED:false}
    api-key: ${AI_API_KEY:}
    api-endpoint: ${AI_API_ENDPOINT:}
    model: ${AI_MODEL:gpt-3.5-turbo}
    max-tokens: ${AI_MAX_TOKENS:2000}
    temperature: ${AI_TEMPERATURE:0.7}

server:
  port: ${SERVER_PORT:8123}
